<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<h1>Kiểm Tra số ngày trong tháng</h1>
<input type="number" id="month" placeholder="Nhập tháng"/>
<button type="button" onclick="check()">Check</button>
<p id="result">Đây là chỗ hiển thị kết quả</p>
<script>
    function check() {
        let month = +document.getElementById("month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 28 ngày hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
        }


    }
</script>

</body>
</html>
